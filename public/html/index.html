<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Projects</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="seeProjects()">

    <h1>WEB PROJECTS</h1>

    <div class="grid-container">
            
        <div>
            <form>
                <input type="input" id="input" class="projects" placeholder="Put a project">
                <input type="submit" id="submit" hidden>
            </form>

            <div class="table1" id="tableAll">
            
            </div>
        </div>
        
        <div class="divRand">
            <button onclick="randProjects()" class="projects">Random Project</button>

            <div class="table2" id="tableRand">
            
            </div>
        </div>
        
    </div>
    <script src="../js/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
